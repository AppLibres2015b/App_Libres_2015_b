<div class="container">
    <h1>Editar Usuario</h1>
    <div class="col-sm-4">
        <img ng-src="{{usuario.imagen}}" width="150px" height="150px">
        <h1>{{usuario.apellido}} - {{usuario.nombre}} </h1>
        <ul>
            <li>Correo: {{usuario.correo}}</li>
            <li>Correo: {{usuario.fecha}}</li>
        </ul>
    </div>

    <div class="col-sm-6">

        <form ng-submit="agregarUsuario()">

            <div class="form-group">
                <label for="nombreUsuario">Nombre:</label>
                <input ng-model="usuario.nombre" type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su Nombre">
            </div>

            <div class="form-group">
                <label for="apellidoUsuario">Apellido:</label>
                <input ng-model="usuario.apellido" type="text" class="form-control" id="apellidoUsuario" placeholder="Ingrese su Apellido">
            </div>
            <div class="form-group">
                <label for="correoUsuario">Correo:</label>
                <input ng-model="usuario.correo" type="email" class="form-control" id="correoUsuario" placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="passwordUsuario">Password:</label>
                <input ng-model="usuario.password" type="password" class="form-control" id="passwordUsuario" placeholder="Ingrese su Password">
            </div>

            <div class="form-group">
                <label for="fechaNacUsuario">Imagen:</label>
                <input ng-model="usuario.imagen" type="text" class="form-control" id="fechaNacUsuario" placeholder="Imagen Usuario">
            </div>



            <button type="submit" class="btn btn-primary">Registrar Nuevo Usuario</button>
        </form>
    </div>
    <div class="row">
        <form class="col-sm-4" ng-submit="guardarPrueba()">
            <h1>Crear Pruebas</h1>
            <div class="form-group">
                <label for="fechaNacUsuario">Nombre:</label>
                <input ng-model="nuevaPrueba.nombre" type="text" class="form-control" id="fechaNacUsuario" placeholder="Nombre Prueba">
            </div>

            <button type="submit" class="btn btn-primary">Registrar Nueva Prueba</button>

        </form>
    </div>

    <div class="row">
        <h1>Lista de  Pruebas</h1>
        <div class="col-sm-4" ng-repeat="prueba in pruebas">

            <h3>{{prueba.nombre}}</h3>
            <a class="btn btn-success" href="#/editarprueba/{{prueba.id}}"> Editar </a>
            <button class="btn btn-danger"> Borrar </button>


        </div>
    </div>










</div>
